{{ define "styles" }}
<link rel="stylesheet" rel=preload href="{{ "/styles/portfolio.css" | absURL }}">
{{ end }}

{{ define "contents" }}
{{ partial "navigation.html" . }}
<article>
    <header>
        <h1>
            {{ if .Title }}
            {{ .Title }}
            {{ else }}
            <em>Untitled</em>
            {{ end }}
        </h1>
    </header>
    <main>
        {{ .Content }}
    </main>
</article>
{{ end }}
