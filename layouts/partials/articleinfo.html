<div class="articleinfo">
    {{ if .Date }}
    <span class="articleinfo-time">
        <time datetime="{{ dateFormat "2006-01-02" .Date }}">{{ dateFormat "02 Jan, 2006" .Date }}</time>
    </span>
    {{ end }}

    {{ if .Params.tags }}
    <ul class="articleinfo-tags">
        {{ range .Params.tags }}
        <li><a href="{{ (printf "/tags/%s" (. | urlize)) | absURL }}">{{ . }}</a></li>
        {{ end }}
    </ul>
    {{ end }}
</div>
