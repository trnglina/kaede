{{ define "styles" }}
<link rel="stylesheet" rel=preload href="{{ "/styles/list.css" | absURL }}">
{{ end }}

{{ define "contents" }}
<ol class="list-view">
    {{ range .Site.Menus.index }}
    <li>
        <div class="list-view-card">
            <div class="list-view-card-text">
                <h2 class="article-title"><a href="{{ .URL }}">{{ .Name }}</a></h2>
            </div>
        </div>    
    </li>
    {{ end }}
</ol>
{{ end }}
