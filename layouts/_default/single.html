{{ define "styles" }}
<link rel="stylesheet" href="{{ "/styles/single.css" | absURL }}" media="print" onload="this.media='all'">
<noscript>
    <link rel="stylesheet" href="{{ "/styles/single.css" | absURL }}">
</noscript>
{{ end }}

{{ define "main" }}
<main aria-role="main">
    <article class="article">
        <h1 class="article-title">{{ .Title }}</h1>
        {{- partial "post-details.html" . -}}
        {{ .Content }}
    </article>
</main>
{{ end }}
