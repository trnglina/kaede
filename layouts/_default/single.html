{{ define "styles" }}
<link rel="stylesheet" href="{{ "/styles/single.css" | absURL }}">
{{ end }}

{{ define "main" }}
<main aria-role="main">
    <nav class="breadcrumb">
        {{- partial "breadcrumb.html" . -}}
    </nav>
    <article class="article">
        <header>
            <h1 class="article-title">{{ .Title }}</h1>
        </header>    
        {{ .Content }}
    </article>
</main>
{{ end }}
