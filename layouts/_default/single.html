{{ define "styles" }}
<link rel="stylesheet" href="{{ "/styles/single.css" | absURL }}">
{{ end }}

{{ define "main" }}
<main aria-role="main">
    <header>
        <h1 class="article-title">{{ .Title }}</h1>
        {{- partial "post-details.html" . -}}    
    </header>
    <article class="article">
        {{ .Content }}
    </article>
</main>
{{ end }}
