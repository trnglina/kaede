{{ define "styles" }}
<link rel="stylesheet" href="{{ "/styles/list.css" | absURL }}">
{{ end }}

{{ define "main" }}
<main aria-role="main">
    <div class="list-sidebar">
        {{- partial "breadcrumb.html" . -}}
    </div>
    <ul class="list-view">
        {{ range .Pages }}
        <li class="list-card
                {{ if .Params.thumbnail }}
                   has-thumbnail
                {{ end }}">
            <h2>
                <a href="{{ .Permalink  }}">
                    {{ .Title }}
                    {{ if .Params.thumbnail }}
                    <span class="thumbnail-wrapper" aria-hidden="true"
                        style='background-image: url({{ ((.Resources.GetMatch .Params.thumbnail).Resize "1200x").Permalink }});'></span>
                    {{ end }}        
                </a>
            </h2>
        </li>
        {{ end }}
    </ul>
</main>
{{ end }}
