definition = "A type of Japanese novel, usually published in short, but numerous, volumes, and targeted towards a young adult audience. Light novels may be serialised in a magazine first, before being published in collected volumes, similar to [manga](#manga). Light novels often feature a greater number of illustrations than normal novels, usually drawn in a similar style to [manga](#manga)."
