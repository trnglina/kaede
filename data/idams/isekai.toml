term = "isekai"
native = "異世界"
alt = ["parallel world"]
definition = "A genre of [light novels](#light-novel), [manga](#manga), and [anime](#anime), in which a person from Earth, usually the protagonist, finds themselves in a parallel world, usually a fantasy world. The character is usually transported, or reborn in the parallel world, and usually retains memories or an understanding of their former person and society. The character may or may not retain their former physical form, appearances, or abilities. Isekai as a term for this genre gained popularity around the mid-2010s."
examples = ["Re:Zero", "KonoSuba"]